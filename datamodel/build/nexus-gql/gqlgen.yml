# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

models:
  ID:
    model:
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.ID
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int64
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int64
      - github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/graphql.Int32
  root_Root:
    fields:
      Tenant:
        resolver: true
      Evaluation:
        resolver: true
  evaluation_Evaluation:
    fields:
      Quiz:
        resolver: true
  quiz_Quiz:
    fields:
      Question:
        resolver: true
  quizquestion_QuizQuestion:
    fields:
      Choice:
        resolver: true
  tenant_Tenant:
    fields:
      Interest:
        resolver: true
      Config:
        resolver: true
      Runtime:
        resolver: true
  config_Config:
    fields:
      User:
        resolver: true
      Event:
        resolver: true
  user_User:
    fields:
      Wanna:
        resolver: true
  wanna_Wanna:
    fields:
      Interest:
        resolver: true
  runtime_Runtime:
    fields:
      User:
        resolver: true
  runtimeuser_RuntimeUser:
    fields:
      User:
        resolver: true
      Evaluation:
        resolver: true
  runtimeevaluation_RuntimeEvaluation:
    fields:
      Quiz:
        resolver: true
  runtimequiz_RuntimeQuiz:
    fields:
      Quiz:
        resolver: true
      Answers:
        resolver: true
  runtimeanswer_RuntimeAnswer:
    fields:
      Answer:
        resolver: true
